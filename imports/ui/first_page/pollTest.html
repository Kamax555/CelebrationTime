<template name="pollTest">
  <h2>Polls: {{question}}</h2>
    {{>poll}}
   <br>
 <div class="row"  style="background-color:#F5F5F5;">   
  <div style="margin:2% auto; text-align:center"><h3>Invite your friends for voting!</h3></div>
  <div class="col-md-6">
   
       {{ >invitation }}
  </div>
  <div class="col-md-6 form-inline">
    <div class="alert alert-success" style="display:none;">
      <strong>Success!</strong> Copy is successful!
    </div>
    <form id="copyLink" style="padding:2%">
      <input type="url" id="link" class="form-control" style="width:100%;" value=https://celebrationtime.eu.meteorapp.com/poll/{{_id}} />
      <br>
      <div style="text-align:center; margin:2% auto">
        <button type="button" class="btn btn-success copy1">Copy The Link!</button>
      </div>
    </form>
  </div>
 </div> 
</template>
