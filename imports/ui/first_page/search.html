<template name="searchBox">
	<form class="searchForm">
	<div><input type="radio" class="search" name="searchBy" value="all">All</div>
	<div><input type="radio" class="search" name="searchBy" value="restaurantLocation">location</div>
	<div><input type="submit" name="search"></div>
	</form>
  {{> EasySearch.Input index=restaurantsIndex noDocumentsOnEmpty=true timeout=700}}

    {{#EasySearch.Each index=restaurantsIndex}}
    <br><br>
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#{{id}}">{{restaurantName}}</button>
    {{/EasySearch.Each}}

  {{#EasySearch.IfNoResults index=restaurantsIndex}}
    <div class="no-results">No results found!</div>
  {{/EasySearch.IfNoResults}}
</template>
