<template name="poll">

<div class="poll well well-lg" data-id="{{ _id }}">

    <h3 class="text-center">{{ question }}</h3>

    {{ #each indexedArray choices }}
        <a href="#" class="vote btn btn-primary btn-block" data-id="{{ _index }}" style="width:90%; margin-bottom:1%; display:inline-block">
            <span class="votes pull-right">Votes:{{ votes }}</span>
            <span class="text" style="white-space: pre-wrap">{{ text }}</span>

        </a>
        {{#if currentUser}}
        <button class="btn btn-success" style="display:inline; float:right">Reserve</button>
        {{/if}}
    {{ /each }}
    <div style="text-align:center">
    <br>
    {{#if currentUser}}
    <button id="delete" class="btn btn-success">Delete this poll</button>
    {{/if}}
	</div>

</div>
</template>
